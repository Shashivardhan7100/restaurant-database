              </div>

                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="option1" checked required />

                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"

                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"

                  </div>
                </div>

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" name="ph_no" class="form-control form-control-lg" required/>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                    <input type="text" id="firstName" name="address" class="form-control form-control-lg" required />

                  </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">

                <div class="col-md-6 mb-4 pb-2">

              </div>

                <div class="col-6">
                  <input type="password" id="password" name="confirm_password" class="form-control form-control-lg" required />
                  <label class="form-label" for="phoneNumber">Confirm PassWord </label>
                     </div>
              </div>

              <div class="mt-4 pt-2 ">
                <input class="btn btn-primary btn-lg " type="submit" value="Submit" />
              </div>
